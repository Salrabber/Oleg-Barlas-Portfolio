<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="app" class="">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="header__title">
                    Junior <span>Front-end Developer</span>
                </h1>
                <div class="header__social">
                    <p class="header__social-name">Oleg Barlas</p>
                    <div>
                        <a class="header__social-link" href="https://github.com/Salrabber">
                            <img class="header__social-img" src="images/git-hub.svg" alt="">
                        </a>
                        <a class="header__social-link " href="https://www.linkedin.com/in/barlasoleg/">
                            <img class="header__social-img" src="images/linked-in.svg" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__column">
                    <h2 class="main__title">
                        LANDINGS
                    </h2>
                    <ul class="main__list">
                        <li class="main__list-item" v-for="(landing, idx) in projects.landings">
                            <a class="main__list-link hover-active" hover-info="Link to deploy"
                                :href="landing.deployLink">
                                <img class="main__list-img" src="images/link-icon.svg" alt="">
                            </a>
                            <p class="main__list-text hover-active" hover-info="Description" :descr="landing.descr"
                                :class="{'chosen': landing.descrVisible}" @:click="switchDescr('landings', idx)">
                                {{landing.name}}
                            </p>
                            <div class="modal" v-if="landing.descrVisible" @:click="switchDescr('landings', idx)">
                                <div class="modal__inner">
                                    <p class="modal__text">{{landing.descr}}</p>
                                    <a class="modal__link" :href="landing.repoLink">Repository Link</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="main__column">
                    <h2 class="main__title">
                        APPS
                    </h2>
                    <ul class="main__list">
                        <li class="main__list-item" v-for="(landing, idx) in projects.apps">
                            <a class="main__list-link hover-active" hover-info="Link to deploy"
                                :href="landing.deployLink">
                                <img class="main__list-img" src="images/link-icon.svg" alt="">
                            </a>
                            <p class="main__list-text hover-active" hover-info="Description" :descr="landing.descr"
                                :class="{'chosen': landing.descrVisible}" @:click="switchDescr('apps', idx)">
                                {{landing.name}}
                                <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit -->
                            </p>
                            <div class="modal" v-if="landing.descrVisible" @:click="switchDescr('apps', idx)">
                                <div class="modal__inner">
                                    <p class="modal__text">{{landing.descr}}</p>
                                    <a class="modal__link" :href="landing.repoLink">Repository Link</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/vue.js"></script>
</body>

</html>
